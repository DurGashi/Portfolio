<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gjirafa50 Aritcle</title>
  </head>
  <!-- Font Awesome Icon Library -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="product">
      <div class="risi-discount">
        <div class="risi">
          <img
            src="https://gjirafa50.com/images/icons/new-icon.svg"
            alt="new-icon"
          />
        </div>
        <div class="discount">
          <span>-4%</span>
        </div>
      </div>
      <div class="prod">
        <div class="img">
          <img
            src="https://hhstsyoejx.gjirafa.net/gj50/img/204545/thumb/0.jpg"
            alt="product image"
          />
        </div>

        <div class="go-to-gallery">
          <span id="galeri">SHIKO GALERINE</span>
        </div>
      </div>
      <div class="details">
        <span
          >Apple MacBook Pro 14", M2 Pro 10-Core, 16GB, 512GB, 16-Core GPU,
          Space Grey</span
        >
      </div>

      <div class="price">
        <span class="original-price">2,299.00 €</span>
        <span class="after-discount-price"><s> 2,399.00 €</s></span>
      </div>
      <div class="tvsh-rating">
        <div class="tvsh-info"><span>Pershire TVSH-ne</span></div>
        <div class="rating">
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star checked"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
      </div>
      <div class="actions">
        <div class="see-details">SHIKO DETAJET</div>
        <div class="add-to-cart">
          <img src="https://gjirafa50.com/images/cart.svg" alt="" />
        </div>
        <div class="add-to-favourites">
          <a href="#"></a>
          <img src="https://gjirafa50.com/images/wishlist.svg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
